<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Insult Generator</title>
    <style>
      #insult-generator {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #121212;
        height: 100vh;
      }

      h1 {
        font-family: Roboto;
        color: white;
        margin: 40px 0;
      }

      button {
        font-family: Roboto;
        background-color: white;
        color: #121212;
        border-radius: 16px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }

      p#insult {
        font-family: Roboto;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="insult-generator">
      <h1>Random Insult Generator</h1>
      <button id="generate-insult">Generate Insult</button>
      <p id="insult"></p>
    </div>

    <script>
      const insults = [
        "You're as useful as a screen door on a submarine.",
        "You're a few fries short of a happy meal.",
        "You're the human equivalent of a participation trophy.",
        "You're the reason God created the middle finger.",
        "You have the IQ of a peanut.",
        "You're about as sharp as a bowling ball.",
        "You're about as useful as a screen door on a submarine.",
        "You're dumber than a box of hair.",
        "You're about as bright as a black hole.",
        "You're so dumb that you got fired from a blow-up doll factory.",
        "You're so fat, you could sell shade.",
        "You're so ugly, when you were born the doctor slapped your mother.",
        "You're so slow, you make a snail look like Usain Bolt."
      ];

      const generateInsult = () => {
        const insult = insults[Math.floor(Math.random() * insults.length)];
        document.querySelector("#insult").textContent = insult;
      };

      document.querySelector("#generate-insult").addEventListener("click", generateInsult);
    </script>
  </body>
</html>
